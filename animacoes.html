<canvas width="600" height="400"></canvas>
<button>Parar</button>
<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);
	
	var exec = true;
	var pos = [0, 0];
	var vel = [1, 0];  //incremento; "velocidade" do circulo
	//console.log(pos[0] + ", " + pos[1]);
	
	function desenhaCirculo(x, y, raio) {
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}
	
	function limpaTela() {
		pincel.clearRect(0, 0, 600, 400);
	}
	
	function somaVetorial (v1, v2) {
		if (v1.length != v2.lenth) {
			console.log("v1.length = " + v1.legth + ", v2.length = " + v2.length);
			return "DEU MERDA, VETORES DE TAMANHOS DIFERENTES";
		} else {
			var soma;
			for(var i = 0; i < v1.length; i++) {
				soma[i] = v1[i] + v2[i];
			}
			console.log("soma = [" + soma[0] + ", " + soma[1] + "]");
			return soma;
		}
	}
	
	function atualizaTela() {
		if (exec) {
			console.log(pos[0] + ", " + pos[1]);
			pos = somaVetorial (pos, vel);
			if (pos[0] > 400) {
				vel[0] = -1;
			}
			if (pos[0] < 0) {
				vel[0] = 1;
			}
			limpaTela();
			desenhaCirculo(pos[0], 20, 10);
		}
	}
	
	function pausarResumir () {
		if (exec == true) {
			exec = false;
			console.log (exec);
		} else {
			exec = true;
			console.log (exec);
		}
	}
	
	setInterval(atualizaTela, 10);
	
	var botao = document.querySelector('button');
	botao.onclick = pausarResumir;

</script>
