<meta charset="UTF-8">
<h1> Gráficos de barras </h1>
<canvas id = "meu_canvas" width="800" height="800"></canvas>

<script>
	function desenhaTexto (string, origem) {
		pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(string, origem[0], origem[1]);
	}
	
	function desenhaRetangulo (origem, tamanho, cor) {
		pincel.fillStyle = cor;
        pincel.fillRect(origem[0], origem[1], tamanho[0], tamanho[1]);
        pincel.strokeStyle='black';
        pincel.strokeRect(origem[0], origem[1], tamanho[0], tamanho[1]);
	}
	
	//divide todos os elementos de um vetor por 100
	function porcentagem_para_decimal (v) {
		for(var i = 0; i < v.length; i++) {
			v[i] /= 100;
		}
		return v;
	}
	
	function desenhaGraficobarras (dados, origem, tamanho, cor) {
		if (dados.length != cor.length) {
			alert("Erro! Vetor de dados de tamanho diferente do vetor de cores");
		} else {
			var or = [origem[0], 0]; //posicao da origem dos retangulos
			var tm = [tamanho[0], 0]; //tamanho dos retangulos
			dados = porcentagem_para_decimal(dados);
			for (var i = 0; i < dados.length; i++) {
				tm[1] = dados[i] * tamanho[1]; //t_y é proporcional ao percentual
				desenhaRetangulo(or, tm, cor[i]);
				or[1] += dados[i] * tamanho[1]; //a origem do proximo retangulo vai aumentando para representar o empilhamento
			}
		}
	}
	
	var tela = document.getElementById("meu_canvas");
	var pincel = tela.getContext('2d');

	inicio = [10, 10];
	dimensoes = [10, 100];
	//desenhaRetangulo(inicio, dimensoes, 'blue')
	//desenhaTexto ('Funciona!', inicio)
	porcentagens2015 = [50, 25, 20, 5];
	//porcentagens2015 = porcentagem_para_decimal(porcentagens2015);
	//for(var i = 0; i < porcentagens2015.length; i++) {
	//	document.write("porcentagens2015[" + i + "] = " + porcentagens2015[i] + "<br>");
	//}
	//
	cores = ['blue', 'green', 'yellow', 'red'];
	desenhaGraficobarras (porcentagens2015, inicio, dimensoes, cores);
	
</script>
